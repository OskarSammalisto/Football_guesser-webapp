<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing game for Premier League</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="guesspanel">
            <form action="http://primat.se/services/sendform.aspx?recipient=johnbonham8888@gmail.com" method="post">
            <table class="guesstable">
             <tbody>
                <tr>
                    <td>Home team goals: </td>
                    <td><input name="Goals Home" type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Away team goals: </td>
                    <td><input name="Goals Away" type="number" min="0"></td>
                </tr>
                <tr>
                    <td>First goalscorer: </td>
                    <td><input list="FirstGoalscorer">
                    <datalist id="FirstGoalscorer">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                    </datalist></td>
                </tr>
                <tr>
                    <td>Minute of first goal: </td>
                    <td><input name="First Goal Minute" type="number" min="1" max="90"></td>
                </tr>
                <tr>
                    <td>Number of yellows: </td>
                    <td><input name="Number Of Yellows" type="number" min="0"></td>
                </tr>
                <tr>
                    <td> Will there be a red card? </td>
                    <td><input type="radio" name="Red Card" id="yes" value="Yes"/><label for="yes">Yes</label>
                    <input type="radio" checked="checked" name="Red Card" id="no" value="Yes"/><label for="no">No</label></td>
                </tr>
                <tr>
                    <td class="confirmbutton" colspan="2">
                    <button type="submit" value="Confirm">Confirm</button>
                    </td>
                </tr>


             </tbody>
            </table>

            </form>
        </div>
        <div class="field">
            <div>Field</div>

        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
        </div>
    </div>


</body>
</html>
